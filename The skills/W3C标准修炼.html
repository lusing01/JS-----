<!-- 1.为页面添加正确的 DOCTYPE
XHTML 提供了 3 种 DTD 声明。-->
    <!-- (1).过度的：要求非常宽松的 DTD -->
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <!-- (2).严格的：要求严格的 DTD ，不能使用任何表现层的标识和属性。例如 <br> -->
    !<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
    <!-- (3).框架的：转么针对框架页面设计使用的 DTD，页面包含框架，采用这种 DTD -->
    !<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<!-- 2.设定一个命名空间 NameSpace -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
<!-- 3.定义语言编码，所有的 XHTML 文档都必须声明它们所使用的编码语言 -->
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <title>W3C 修炼标准</title>
<!-- 4.CSS 定义，必须使用规定的开头，以及注释符，注意单位 -->
    <style type="text/css" media="screen">
     <!-- body {margin: 0px; padding: 0px; font-size: 12px; text-align: center;} -->
    </style>
    </head>
    <body>
<!-- 5.JavaScript 定义，必须使用规定的开头，以及注释符 -->
    <script language="javascript" type="text/javascript">
    //<![CDATA[
    function log(){
        console.log.apply(console, arguments);
    }
    //]]>
    </script>
<!-- 6.不要在注释中使用 '--' -->
<!-- 7.所有标签的元素和属性的名字都必须使用小写 -->
<!-- 8.所有的属性必须用引号 "" 括起来 -->
<!-- 9.把所有 < 和 & 特殊符号用编码表示-->
<!-- 10.给所有属性赋一个值,没有就重复自身 -->
<!-- 11.所有的标记都必须要有一个相应的结束标记 -->
<!-- 12.所有的标记都必须合理嵌套 -->

</html>
