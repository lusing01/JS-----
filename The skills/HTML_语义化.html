<!DOCTYPE html>
<html lang="zh" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HTML 语义化学习</title>
    </head>
    <body>
        <header> <!-- 定义页眉 -->
            <h1>HTML5 语义化标签学习</h1>
            <nav> <!-- 定义导航栏 -->
                <h1>导航栏的修炼-1</h1>
                <ul>
                    <li>H5 标签很多</li>
                    <li>人力记忆很困难</li>
                    <li>用时按需查找即可</li>
                    <li>查找能力为前端利器，不可或缺</li>
                </ul>
            </nav>
        </header>
        <main> <!-- 页面主体 -->
            <section> <!-- 分章节而论之-->
                <hgroup>
                    <h2>这里是章节-1</h2>
                    <p>区分不同章节</p>
                    <div>
                        "div": 普通的内容容器
                        <br>
                        "section": 章节的内容
                        <br>
                        "article": 章节概念更为严格，需要包含 h 标签
                        <br>
                        "nav"：定义一个导航栏出来
                        <br>
                        "aside"：与页面的主体内容相切，可作侧边栏
                    </div>
                </hgroup>
            </section>
            <section>
                <hgroup>
                    <h2>这里是章节-2</h2>
                    <p>为不同章节定义标题</p>
                </hgroup>
                <div> h1 h2 h3 h4 h5 h6 </div>
            </section>
        </main>
        <figure>
            <img src="../../1.jpg" alt="">
            <figcaption>如你所见，这是图片的注释</figcaption>
        </figure>
        <footer>
            <p>尾部的妙用：外链、版权等信息，nice </p>
            <a href="http://www.w3school.com.cn/tags/html_ref_byfunc.asp">W3CSchool HTML 标签列表</a>
            <br>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/Guide/HTML/HTML5/HTML5_element_list">MDN HTML5 标签列表</a>
        </footer>
    </body>
</html>
